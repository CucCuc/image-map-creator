<body>
	<h1>Image-map Creator Demo</h1>

	<!-- A <div> with an id -->
	<div id="div-1" style="position: relative;"></div>

	<!-- Optionnal control buttons -->
	<button onclick="logMap()">Log Map</button>
	<button onclick="logP5()">Log P5</button>

	<!-- A <script> to enable the tool on the disired div -->
	<script type="text/javascript">
		let iMap = new p5(imageMapCreator, "div-1");  // for more details on the instantiation of a p5 sketch see https://p5js.org/examples/instance-mode-instance-container.html
	</script>

	<!-- Another <script> (optionnal) for the optionnal buttons -->
	<script type="text/javascript">
		function logMap() {
			console.log(iMap.getMap());
		}

		function logP5() {
			console.log(iMap);
		}
	</script>
